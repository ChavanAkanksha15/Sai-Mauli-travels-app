<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sai-Mauli Travels Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1>Sai-Mauli Travels Seat Booking</h1>

    <!-- Legend -->
    <div id="legend">
      <span class="legend-box singleSeat">S</span> = Single Seat (Blue) &nbsp;&nbsp;
      <span class="legend-box doubleSeat">D</span> = Double Seat (Purple) &nbsp;&nbsp;
      <span class="legend-box window">W</span> = Window Seat (Purple) &nbsp;&nbsp;
      <span class="legend-box bed">B</span> = Bed Seat (Orange)
    </div>

    <!-- Buttons -->
    <div id="buttons">
      <button onclick="showSeats()">Seats</button>
      <button onclick="showBedSeats()">Bed</button>
      <button onclick="clearAllBookings()">Clear All Booking</button>
    </div>

    <!-- Seat Layout -->
    <div id="seats" class="seats"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
